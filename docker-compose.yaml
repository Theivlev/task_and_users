version: '3.8'
services:
  db:
    image: postgres:16
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env-docker
    ports:
      - 5435:5435

  redis:
    image: redis:7
    container_name: redis
    ports:
      - 6379:6379

  app:
    build:
      context: .
    container_name: fastapi_app_task_and_users
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - .env-docker
    command: ['/task_and_users/docker/app.sh']
    # command: sh -c "alembic upgrade head && gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
    ports:
      - 7777:8000

volumes:
  postgres_data: